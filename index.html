<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Sentence Backwards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Type the Sentence Backwards</h1>
        <div id="sentence-container">
            Hack on something cool! Examples: making your own PCB, building your own site, creating an app.
        </div>
        <input type="text" id="inputField" placeholder="Type here...">
        <p id="timer">Time left: <span id="time">10</span> seconds</p>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
